name: Relatório Diário do Painel

on:
  schedule:
    - cron: '0 15 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout (Baixar o código)
        uses: actions/checkout@v3

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 3. Instalar dependências (incluindo Puppeteer)
        run: npm ci 
        
      - name: 4. Instalar dependências do sistema para o Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -yq libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 libnss3

      - name: 5. Rodar o script de captura e envio
        run: node .github/scripts/sendReport.js
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          POWER_AUTOMATE_URL: ${{ secrets.POWER_AUTOMATE_URL }}