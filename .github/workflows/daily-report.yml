name: Status Diário do Painel

on:
  schedule:
    - cron: '0 15 * * *' 
    - cron: '0 20 * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send-daily-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v3

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 3. Instalar dependências
        working-directory: frontend
        # 'npm install' aqui garante que axios e puppeteer existam 
        # mesmo se não estiverem no package.json do frontend
        run: |
          npm ci 
          npm install axios puppeteer

      - name: 4. Instalar libs do sistema (Ubuntu Fix)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation lsb-release xdg-utils wget

      - name: 5. Rodar o script
        working-directory: frontend
        run: |
          # Define onde o Node deve buscar os modulos (na pasta atual/node_modules)
          export NODE_PATH=$(pwd)/node_modules
          
          # Executa o script que está na pasta pai (../)
          node ../.github/scripts/sendReport.js
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          POWER_AUTOMATE_URL: ${{ secrets.POWER_AUTOMATE_URL }}

      - name: 6. Upload do Print de Erro (Debug)
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: erro-screenshot
          path: frontend/error-screenshot.png
          retention-days: 5