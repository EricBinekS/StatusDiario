name: Run Migration on Data Update

on:
  push:
    paths:
      - 'backend/raw_data/**'
  workflow_dispatch:

concurrency:

  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-migration:
    name: Run Data Migration Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        with:
          ref: ${{ github.ref }} 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run migration script (Com correção do PYTHONPATH)
        run: PYTHONPATH=$PYTHONPATH:./backend python backend/migrate_to_db.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}